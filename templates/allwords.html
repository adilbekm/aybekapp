<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aybek Words</title>
	<link rel='stylesheet' type='text/css' href='{{url_for('static', filename='styles.css')}}'>
</head>
<body>
	<p>Page for listing all words.</p>
	{% for word in words %}
	<ul class="wordListing">
		<li><a href='{{url_for('editWord',word_id=word.id)}}'><span style="font-weight:bold">{{word.word}}:</span> {{word.definition}}</li></a>
	</ul>
	{% endfor %}
	<p><a href='{{url_for('home')}}'>Home</a></p>
</body>
</html>
